[params.colors]
identifier = "#0645AD"            # changes hyperlink link colors
identifier_dark = "#1a3152"
trivial = "#969896"                # changes blog section headers *AND* R printed results. I also like #6C6E58 (dk. gray)
foreground = "#181d2a"             # changes the R Markdown general text font color. I like #181d2a
background = "#f9f9f9"
background_dark = "#ffffe6"        # changes the background of code chunks. Tufte = #fffff8, Rstudio cobalt theme = #011e3a
code = "#969896"                   # changes LHS code chunk font color, e.g., "fish <-" and summary(cars). I also like #6C6E58 (dk. gray)
type = "#4B0082"                   # changes R commands like library()
special = "#ffcb8d"
value = "#4B0082"                  # changes values e.g., x <- 9999
statement = "#ff8e91"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]